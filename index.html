<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <title>Count Down</title>
</head>
<body>
    <div class="container">
        <div class='title'>
            <h1>LIVE</h1>
            <p>Em breve</p>
        </div>

        <div class="countdown">
            <div >
                <h1 class="digito" id="dias">00</h1>
                <p>Dias</p>
            </div>
            <div>
                <h1 class="digito" id="horas">00</h1>
                <p>Horas</p>
            </div>
            <div>
                <h1 class="digito" id="minutos">00</h1>
                <p>Minutos</p>
            </div>
            <div>
                <h1 class="digito" id="segundos">00</h1>
                <p>Segundos</p>
            </div>
        </div>

       <div>
           <button class="botao">Cadastre-se</button>
       </div>
        
    </div>

    <script src="contador.js"></script>
</body>
</html>
